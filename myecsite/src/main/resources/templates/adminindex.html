<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<title>ECサイト</title>

<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header>
	<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminPage">

</body>
</html>
